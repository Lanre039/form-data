<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="data-form page_1">
        <div class="form">
            <div class="head">Input Details Here</div>
            <form action="" id="form">
                <div>
                    <span>Full name:</span>
                    <input type="text" name="name" id="name" placeholder="Full Name..." required>
                </div>
                <div>
                    <span>Phone Number:</span>  
                    <input type="text" name="name" id="number" placeholder="Phone number..."  required>
                </div>
                <div>
                    <span>Email Address:</span>
                    <input type="text" name="name" id="email" placeholder="Email..." required>
                </div>
                <p id="msg" style="font-size: 1rem; text-align: right; padding-top: 1rem;"></p>
                <div class="center-btn">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="data-form page_2">
        <div class="form">
            <div class="head">Check your details here</div>
            <span>Input unique pin (sent to email provided!)</span>
            <form id="form-2">
                <div style="display: flex;">
                    <input class="input" type="text" name="name" id="uid" placeholder="Unique pin..." required>
                    <button type="submit" class="btn btn-2">Submit</button>
                </div>
            </form>
            <br>
            <hr>
            <p id="error" style="font-size: 1rem;"></p>
            <table class="table">
                <tr>
                  <th>Name</th>
                  <th>Phone Number</th>
                  <th>Email</th>
                </tr>
                <tr>
                  <td id="username"></td>
                  <td id="usermail"></td>
                  <td id="usernumber"></td>
                </tr>
              </table>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
